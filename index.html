<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculatorr</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="calcWindow" class="calc__window">
			<div id="calc">
				<input type="text" id="firstOperand" />
				<select name="action" id="action">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
				<input type="text" id="secondOperand" />
				<button id="equalsButton">=</button>
				<span id="result"></span>
			</div>
			<div id="resultDiv" class="result__div">
				<span></span>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
