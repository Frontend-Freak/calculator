<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="rest.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calc__window">
			<div id="display" class="calc__window-res">
                0
            </div>
			<ul class="calc__window-btns">
				<button class="div1">AC</button>
				<button class="div2">+/-</button>
				<button class="div3">%</button>
				<button class="div4">/</button>
				<button class="div5">1</button>
				<button class="div6">2</button>
				<button class="div7">3</button>
				<button class="div8">x</button>
				<button class="div9">4</button>
				<button class="div10">5</button>
				<button class="div11">6</button>
				<button class="div12">-</button>
				<button class="div13">7</button>
				<button class="div14">8</button>
				<button class="div15">9</button>
				<button class="div16">+</button>
				<button class="div17">0</button>
				<button class="div18">.</button>
				<button class="div19">=</button>
            </ul>
		</div>
	</body>
	<script src="main.js"></script>
</html>
